zuul:
  retryable: true
  routes:
    shipstation-rates-api:
      path: /esb/shipstation/rates
      serviceId: shipstation-rates-api
    shipstation-services-api:
      path: /esb/shipstation/services
      serviceId: shipstation-services-api
  ignored-services: "*"
ribbon:
  eureka:
    enabled: false
  ConnectTimeout: 10000
  ReadTimeout: 10000
shipstation-rates-api:
  ribbon:
    NIWSServerListClassName: com.netflix.loadbalancer.ConfigurationBasedServerList
    listOfServers: http://localhost:20080
shipstation-services-api:
  ribbon:
    NIWSServerListClassName: com.netflix.loadbalancer.ConfigurationBasedServerList
    listOfServers: http://localhost:20080
turbine:
  app-config: shipstation-rates-api, shipstation-services-api
hystrix:
  command:
    default:
      metrics:
        rollingStats:
          timeInMilliseconds: 1000
          numBuckets: 1
      circuitBreaker:
        enabled: false
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 210000
management:
  security:
enabled: false
